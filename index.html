<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Taneisha's Code Quiz</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-timer" href="#">Timer</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">High Scores</button>
            </form>
        </div>
    </nav>


    <section>

        <div class="container">

            <header>
                <h1>Taneisha's Code Quiz</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2 id="quiz-rules">Test your Web Development and Coding knowledge! Your timer starts at 1
                        minute, but wrong answers
                        speed up the countdown! Let the games begin! </h2>
                </div>
                <div id="quiz-section" class="hide">
                    <h3 id="quiz-question"> </h3>
                    <button id="Answer-1" class="answer-button btn "></button>
                    <button id="Answer-2" class="answer-button btn "></button>
                    <button id="Answer-3" class="answer-button btn "></button>
                    <button id="Answer-4" class="answer-button btn "></button>
                </div>
                <div id="answer-accuracy">
                    <div id="correct" class="hide">
                        <hr>Correct!</div>
                    <div id="wrong" class="hide">
                        <hr>Wrong!</div>
                </div>
                <div class="card-footer">
                    <button id="start-button" class="start-button btn">Start Quiz</button>
                    <button id="next-button" class="next-button btn hide">Next</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>

    </section>

</body>

</html>
